<h1>Login</h1>
<form #loginForm = "ngForm" (ngSubmit) = "loginSubmit1(loginForm)" novalidate>
    Enter Login id: <input type="text" name="loginId" ngModel required #loginId="ngModel" minlength="2" maxlength="8"><br/>
    Enter password: <input type="password" name="password" ngModel required #password="ngModel" minlength="2" maxlength="8"><br/>
    <button [disabled] = "!loginForm.valid">Login</button>
</form>

<br/>
<div class="alert">
    <div *ngIf = "loginId.errors?.required && loginId.touched"> Please enter login id</div>
    <div *ngIf = "password.errors?.required && password.touched"> Please enter password</div>
    <div *ngIf = "loginId.errors?.minlength && loginId.touched">Login id should have minimum 2 characters</div>
    <div *ngIf = "password.errors?.minlength && password.touched">password should have minimum 2 characters</div>
    <div *ngIf = "loginId.errors?.maxlength && loginId.touched">Login id should have maximum 8 characters</div>
    <div *ngIf = "password.errors?.maxlength && password.touched">password should have maximum 8 characters</div>
</div>
